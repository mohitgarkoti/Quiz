<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">

        <!-- <h3 class="question">Question 1 of 10</h3> -->
        <div class="question-number">

        </div>
        <hr>

        <!-- <h2>What is your name </h2> -->
        <div class="question-text"></div>

        <div class="option-container"></div>

        <!-- <div class="answer">2</div>

        <div class="answer">3</div>

        <div class="answer">4</div> -->


        <button type="submit" class="next" onclick="next()">Next</button>


        <hr class="hr2">


        <div style="display: flex; justify-content: space-between;">
            <div class="answer-indicater">

            </div>
            <h3 style="text-align: right; color: darkgreen; font-weight: bolder; margin-right: 15px;">Created By Mohit
                Garkoti </h3>
        </div>
    </div>

    <div class="result-box container hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="score"></span></td>
            </tr>
        </table>
        <button type="button" class="next" onclick="tryAgain()">Try Again</button>
    </div>
</body>

</html>
